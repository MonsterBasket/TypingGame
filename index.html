<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Typing Game - Good Titles Are For Suckers</title>
</head>
<body autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <!--
        Also need to house the game in a pretty container with appropriate levels
        of HTML and CSS
    -->
    <div id="gameContainer">
        <img id="background">        
        <img id="backgroundCover">
        <div id="game"></div>
        <div id="welcome">
            <h4>Press Enter to start, or type your own theme!</h4>
            <input type="text" id="input">
        </div>
        <div id="gameOver" class="hidden">
            <h2>Game Over!</h2>
            <div id="stats">
                <div id="roundDiv"></div>
                <div><span>Score:</span> <span id="scoreSpan"></span></div>
                <div><span>Accuracy:</span> <span id="accuracySpan"></span></div>
                <div><span>Longest Streak:</span> <span id="streakSpan"></span></div>
                <div><span>Total Words:</span> <span id="wordsSpan"></span></div>
            </div>
            <h2>High Scores:</h2>
            <div id="scores"></div>
        </div>
        <div id="roundInfo" class="hidden"></div>
        <div id="error" class="hidden"></div>
        <div id="rule" class ="hidden"></div>
        <input type="text" id="phoneCover">
        <p id="attribution"></p>
    </div>
</body>
</html>
